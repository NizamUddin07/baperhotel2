<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <h1 class="text-5xl text-center"> Let's get some <span
                class="font-bold text-purple-600">Moooooooooneyyyyyy!!!</span></h1>
    </div>
    <div class="grid grid-cols-3 w-9/12 mx-auto text-white mt-10 gap-4">
        <div class="bg-green-600 p-8 rounded">
            <h4 class="text-2xl">Deposite</h4>
            <h2   class="text-5xl">$<span id="deposite-total">50</span></h2>
        </div>
        <div class="bg-pink-400 p-8 rounded">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-red-300 p-8 rounded">
            <h4    class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="total-balance">623</span></h2>
        </div>
    </div>
    <!-- Deposite Section -->
    <div class="grid grid-cols-2 w-9/12   mx-auto  mt-10 gap-4 ">
        <div class="bg-indigo-300 p-8 rounded">
            <h4 class="text-2xl text-white">Please Deposite</h4>
            <input class="block mt-5 mb-5 h-10 w-9/12 rounded p-5" type="email" name="" id="deposite-field" placeholder="$Amount you want to deposite">
            <button id="btn-deposite" class="bg-blue-600 py-3 px-10 rounded-xl text-white">Deposite</button>
        </div>
        <div class="bg-purple-400 p-8 rounded">
            <h4 id="withdraw-text" class="text-2xl text-white">Please Withdraw</h4>
            <input id="withdraw-field"   class="block mt-5 mb-5 h-10 w-9/12 rounded p-5"  placeholder="$Amount you want to Withdraw">
            <button id="btn-withdraw" class="bg-blue-600 py-3 px-10 rounded-xl text-white">Withdraw</button>
        </div>
       
    </div>
<script src="js/deposite.js"></script>
</body>

</html>
